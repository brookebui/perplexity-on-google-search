<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity on Google Settings</title>
    <style>
        @font-face {
            font-family: 'FKGrotesk-Regular';
            src: url('assets/FKGrotesk-Regular.ttf') format('truetype');
            font-style: normal;
        }

        body {
            font-family: 'FKGrotesk-Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 10px 15px;
            margin: 0;
        }
        h2 {
            color: #40a0b0;
            margin-bottom: 10px;
            font-size: 18px;
            font-family: 'FKGrotesk-Regular', sans-serif;
        }
        .setting-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'FKGrotesk-Regular', sans-serif;
        }
        .setting-item p {
            font-size: 14px;
            margin: 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle {
            background-color: #40a0b0;
        }
        input:checked + .toggle:before {
            transform: translateX(26px);
        }
        .range-container {
            width: 100%;
            margin-top: 5px;
        }
        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #d3d3d3;
            outline: none;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #40a0b0;
            cursor: pointer;
        }
        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .width-value {
            font-size: 13px;
            color: #40a0b0;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .restore-button {
            background-color: #f1f1f1;
            border: none;
            color: #333;
            padding: 8px 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            font-family: 'FKGrotesk-Regular', sans-serif;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .restore-button:hover {
            background-color: #e0e0e0;
            color: #40a0b0;
        }
    </style>
</head>
<body>
    <h2>Perplexity on Google Search</h2>
    <div class="setting-item">
        <p>Auto-expand sidebar</p>
        <label class="switch">
            <input type="checkbox" id="autoExpandSidebar">
            <span class="toggle"></span>
        </label>
    </div>

    <div class="setting-item" style="flex-direction: column; align-items: flex-start;">
        <p>Default sidebar width</p>
        <div class="range-container">
            <input type="range" min="300" max="700" value="400" class="range-slider" id="sidebarWidth">
            <div class="width-value"><span id="widthValue">400</span>px</div>
        </div>
    </div>

    <div class="footer">
        <button id="restoreDefaults" class="restore-button">Restore Defaults</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
